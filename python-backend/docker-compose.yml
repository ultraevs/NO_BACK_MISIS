version: "2.1"

volumes:
  postgres_data:
      driver: local

services:
  nginx:
    image: nginx:latest
    depends_on:
      app:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  postgres:
      image: postgres
      restart: on-failure
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: test_db
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
      networks:
        - default

  app:
    build: .
    restart: on-failure
    expose:
      - "8000"
    networks:
      - default
